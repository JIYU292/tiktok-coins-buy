<html lang="en">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tiktok: {
              primary: '#000000',
              secondary: '#262626',
              accent: '#FE2C55', // TikTok红
              light: '#F7F7F7',
              gray: '#E5E5E5',
              'gray-dark': '#999999',
              'gray-light': '#F2F2F2',
              'coin-yellow': '#FFD700'
            },
            loading: {
              blue: '#165DFF' // 加载圈蓝色
            }
          },
          fontFamily: {
            sans: ['Inter', 'Helvetica', 'Arial', 'sans-serif']
          },
          boxShadow: {
            'tiktok': '0 1px 2px rgba(0, 0, 0, 0.05)',
            'tiktok-hover': '0 2px 8px rgba(0, 0, 0, 0.08)'
          },
          keyframes: {
            bounce: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            spin: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            }
          },
          animation: {
            bounce: 'bounce 1s infinite',
            spin: 'spin 1.5s linear infinite',
          }
        }
      }
    }
  </script>
  
  <style>
    /* 基础样式 */
    body {
      font-family: 'Inter', Helvetica, Arial, sans-serif;
      background-color: #FAFAFA;
      transition: padding-top 0.3s ease-out;
    }
    
    /* 当导航栏出现时，给body增加上边距 */
    body.body-with-header {
      padding-top: 4rem; /* 4rem = 64px, 和导航栏高度 h-16 一致 */
    }
    
    /* 动态文本下划线效果 */
    #user-input {
      text-decoration: none;
    }
    #user-input:not(:placeholder-shown) {
      text-decoration: underline dotted #f472b6 2px;
      text-underline-offset: 4px;
    }
  </style>
</head>

  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 获取元素
      const userInput = document.getElementById('user-input');
      const popupHeader = document.getElementById('popup-header');
      const clearInputBtn = document.getElementById('clear-input-btn');
      const bodyEl = document.body;

      // 弹出/推开导航栏的逻辑
      userInput.addEventListener('focus', () => {
        popupHeader.classList.remove('-translate-y-full'); // 让导航栏滑入
        bodyEl.classList.add('body-with-header'); // 让主内容区向下移动
      });
      
      // 清除按钮的显示/隐藏逻辑
      userInput.addEventListener('input', () => {
        clearInputBtn.classList.toggle('hidden', userInput.value.length === <strong>- [ ] 0);
      });

      clearInputBtn.addEventListener('click', () => {
        userInput.value = '';
        clearInputBtn.classList.add('hidden');
        userInput.focus();
      });

      // --- 其他所有JS代码保持不变 ---
    });
  </script>
